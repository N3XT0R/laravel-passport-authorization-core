name: "branch Coverage"

on:
  push:
    tags: [ '*' ]
    branches: [ 'develop', 'main' ]
  pull_request:
    branches: [ 'develop', 'main' ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [ 8.4, 8.5 ]
        laravel: [ "12.*" ]
        stability: [ prefer-stable ]
        include:
          - laravel: 12.*
            laravel_label: "12"
            testbench: 10.*
            carbon: 3.*
            collision: 8.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, xdebug
          coverage: xdebug

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/phpunit --coverage-clover=coverage/clover.xml --coverage-html=report

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: clover-coverage-${{ matrix.laravel_label }}-${{ matrix.php }}
          path: coverage/clover.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ matrix.laravel_label }}-${{ matrix.php }}
          path: report/

      - name: Send coverage to Qlty
        if: success()
        uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/clover.xml
