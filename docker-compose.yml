services:
  db:
    image: mysql:8.0
    ports:
      - "3333:3306"
    environment:
      - MYSQL_DATABASE=testing
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  php:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: .
      dockerfile: app.Dockerfile
    environment:
      XDEBUG_MODE: "coverage"
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html/:consistent
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
      - ./docker/php/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
      - ./docker/php/conf.d/opcache.ini:/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini:ro
    depends_on:
      - db
