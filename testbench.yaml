laravel: '@testbench'

migrations:
  - workbench/database/migrations
  - vendor/laravel/passport/database/migrations
  - database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder
  - N3XT0R\LaravelPassportAuthorizationCore\Database\Seeders
dont-discover:
  - laravel/sanctum


workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: true
    factories: true
    views: true
    guard: web
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-refresh
    - db:seed
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
